        <div class="col-md-3 col-md-offset-3" style="text-align: center">

                </div>

                    <div class="form-group col-sm-12">

                            </div>
                        </div>

                </div>

                <div class="row">
                    <div class="form-group col-sm-4 col-sm-offset-4">
                        <a class="btn btn-warning" id="refund-btn" disabled="disabled">Refund</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <table class="table table-striped" id="contributions-table">
                    <thead>
                    <tr>
                        <th class="col-md-6">Transaction Hash</th>
                        <th class="col-md-3">Contributions</th>
                        <th class="col-md-3">Status</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
